{% extends "empleado/base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Tus etiquetas meta y enlaces a estilos -->
</head>
<body>
    <div class="card mx-auto" style="max-width: 30rem;">
        <div class="card-body">
            <h1>Detalles del Empleado</h1>
            <h2>{{ empleado.nombre }} {{ empleado.apellido }}</h2>

            <!-- Mostrar la imagen de perfil actual si existe -->
            {% if empleado.imagen_de_perfil %}
                <img src="{{ empleado.imagen_de_perfil.url  }}" alt="Imagen de Perfil">
            {% endif %}

            <!-- Formulario para cargar una nueva imagen de perfil -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" name="editar" class="btn btn-primary" id="actualizar-empleado">Guardar cambios</button>
                <button type="submit" name="eliminar" class="btn btn-danger" id="eliminar-empleado">Eliminar empleado</button>
            </form>


        </div>
    </div>
</body>
</html>

{% endblock %}
